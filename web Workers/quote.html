<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quote</title>
	<script type="text/javascript" src = "multiworker.js"></script>

</head>
<body>
	<p id="quote"></p>
	<script>

	var worker = new Worker("quote.js");
	worker.onmessage = function(evnt) {
		document.getElementById("quote").innerHTML = evnt.data;
	}

	</script>
	
</body>
</html>
