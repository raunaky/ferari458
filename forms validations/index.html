<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Form Validations</title>
	<script type="text/javascript" src="forms.js"></script>
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
<h3>Please Enter Your Banner Details:</h3>
<form>
<p>
	<label for="">Enter the banner message:</label>
	<input type="text" id="message" name="message" placeholder = " message here for banner"/><span id="message_help" class="help"></span>
</p>

<p>
	<label for="">Enter Zipcode of the location:</label>
	<input type="text" id="zipcode" name="zipcode" placeholder = "zipcode"/><span id="message_zipcode" class="help"></span>
</p>
<p>
	<label for="">Enter the date for the message to be shown:</label>
	<input type="text" id="date" name="date" placeholder = "MM/DD/YYYY"/><span id="message_date" class="help"></span>
</p>
<p>
	<label for="">Enter your name:</label>
	<input type="text" id="name" name="name" placeholder = "name"/><span id="message_name" class="help"></span>
</p>
<p>
	<label for="">Enter your phone number:</label>
		<input type="text" id="phoneNumber" name="phoneNumber" placeholder = "phonenumber"/><span id="message_phone" class="help"></span>
</p>
<p>
	<label for="">Enter your email address:</label><input type="text" id="email" name="email" placeholder = "email@xyz.com"/>
	<span id="message_email" class="help"></span>
</p>
<input type ="button" value ="Order banner" id="bannerButton">
</form>
</body>
</html>
